<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Wake Lock API Test (immediately)</title>
    <link rel="stylesheet" href="../common.css">
</head>

<body>
    <div class="container">
        <h1>Screen Wake Lock API Test (immediately)</h1>
        <p>このページを表示している間、画面のスリープが防止されます。</p>
        <a href="../explicitly/">/explicitly</a>

        <h2>ページ滞在時間</h2>
        <p id="page-stay-timer" class="timer">00:00:00</p>

        <div class="info-grid">
            <div class="info-box">
                <h3>デバイス情報</h3>
                <p><strong>OS:</strong> <span id="os">...</span></p>
                <p><strong>OS Version:</strong> <span id="os-version">...</span></p>
                <p><strong>Browser:</strong> <span id="browser">...</span></p>
                <p><strong>Browser Version:</strong> <span id="browser-version">...</span></p>
            </div>
            <div class="info-box">
                <h3>Screen Wake Lock API</h3>
                <p>サポート状況: <span id="wakelock-support">確認中...</span></p>
                <p>現在の状態: <span id="wakelock-status">取得試行中...</span></p>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
